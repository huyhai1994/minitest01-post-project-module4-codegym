<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
    <!--Jquery CND google-->
    <link th:href="@{views/style.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--TODO: Bạn cần lưu ý rằng tất cả các phương thức jQuery trong các ví dụ của chúng tôi, đặt           trong sự kiện ready của tài liệu:
            Điều này là để ngăn chặn mã jQuery chạy trước khi tài liệu đã được tải xong (đã sẵn sàng).
            Điều này là một kỹ thuật hay để chờ đợi cho tài liệu (trang web) được tải về đầy đủ và sẵn sàng trước khi làm việc với nó. Kỹ thuật này cũng cho phép bạn có mã JavaScript trước phần <body> của trang web, trong phần <head>.
            Dưới đây là một số ví dụ về các hành động có thể thất bại nếu phương thức chạy trước khi tài liệu được tải về đầy đủ:
            Cố gắng ẩn một phần tử chưa được tạo ra
            Cố gắng để có được kích thước của một hình ảnh chưa được tải về
-->
    <title></title>
</head>
<body>
<nav th:fragment="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-danger" th:href="@{/posts/}"><i
                            class="fa-solid fa-house"></i></a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/category}">Danh Sach Hang Muc</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/category/create}">Tao Danh Muc
                        Moi</a>
                </li>
            </ul>
            <form class="d-flex justify-content-left" th:action=" @{/posts/search}" method="get">
                <input aria-label="Search" class="form-control me-2" placeholder="Tim theo tieu de bai" type="text"
                       name="search">
                <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </div>
</nav>
<footer class="fixed-bottom" th:fragment="footer">
    &copy; 2023 CodeGym
</footer>
</body>
</html>
