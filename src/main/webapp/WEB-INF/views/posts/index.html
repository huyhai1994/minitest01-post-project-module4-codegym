<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Chao mung toi Blog cua chung toi</h1>
    <a href="/posts/create" class="btn btn-primary">Tao moi blog</a>
    <!--TODO: Create table-->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tieu De</th>
            <th>Noi dung</th>
            <th>Mo ta</th>
            <th>Hinh Anh</th>
            <th>Hanh Dong</th>
        </tr>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:text="${post.content}"></td>
            <td th:text="${post.shortDescription}"></td>
            <td th:src="@{'/images/'+${post.imageFileName}}" width="100"></td>
            <td>
                <a href="@{/posts/edit(id=${post.id})}" class="btn btn-primary btn-sm">Sua</a>
                <a href="@{/posts/delete(id=${post.id})}" class="btn btn-danger btn-sm">Xoa</a>
            </td>
        </tbody>

        </thead>
    </table>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
