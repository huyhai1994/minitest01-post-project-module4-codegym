<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<nav th:replace="/layout::nav-bar">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Sua Bai Dang</h2>
                <form th:action="@{/posts/${posts.id}/edit}" method="post" enctype="multipart/form-data"
                      th:object="${postsDTO}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Id</label>
                        <div class="col-sm-8">
                            <input readonly class="form-control-plaintext" th:field="${posts.id}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Tieu De</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${postsDTO.title}">
                            <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
                               th:errors="${postsDTO.title}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Noi Dung</label>
                        <div class="col-sm-8">
                        <textarea class="form-control" th:field="${postsDTO.content}">
                        </textarea>
                            <p th:if="${#fields.hasErrors('content')}" th:errorclass="text-danger"
                               th:errors="${postsDTO.getContent()}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Mo Ta Ngan</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${postsDTO.shortDescription}">
                            <p th:if="${#fields.hasErrors('shortDescription')}" th:errorclass="text-danger"
                               th:errors="${postsDTO.shortDescription}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">

                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/'+${posts.imageFileName}}" alt="" width="150">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Hinh Anh</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" th:field="${postsDTO.imageFile}">
                            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                               th:errors="${postsDTO.imageFile}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Dang Bai</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="" class="btn btn-outline-primary" th:href="@{/posts}" role="button"> Huy</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script crossorigin="anonymous"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQFi"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <footer th:replace="/layout :: footer"></footer>
</body>
</html>
